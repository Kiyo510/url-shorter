name: Deploy Swagger UI with GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Swagger UI
        run: npm install swagger-ui-dist

      - name: Copy Swagger UI to docs
        run: |
          mkdir ./docs/swagger
          cp -r node_modules/swagger-ui-dist/* ./docs/swagger
          ls -al ./docs/swagger

      # docs/swagger.ymlを読み込むようにファイルの書き換え
      - name: Replace URL in Swagger Initializer
        run: |
          sed -i "s|url: "https://petstore.swagger.io/v2/swagger.json"|url: "../swagger.yml"|" ./docs/swagger/swagger-initializer.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/swagger
          keep_files: true
