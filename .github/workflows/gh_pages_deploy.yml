name: "swagger release"

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
    types: [opened, synchronize, closed]

jobs:
  swagger-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install swagger-cli
        run: |
          npm install -g swagger-cli

      - name: Validate swagger files
        run: |
          swagger-cli validate -d ./docs/swagger.yaml --type yaml --format 3

  swagger-release:
    if: github.event.pull_request.merged == true
    needs: swagger-validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy Swagger static files
        run: |
          wget https://github.com/swagger-api/swagger-ui/archive/refs/tags/v5.11.8.tar.gz
          tar -zxvf v5.11.8.tar.gz swagger-ui-5.11.8/dist/
          cp -n swagger-ui-5.11.8/dist/* docs/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
